name: Generate Snake

on:
  schedule:
    - cron: "0 1 * * *"     # corre diario 01:00 UTC
  workflow_dispatch:         # permite ejecutarlo manualmente

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate snake svgs
        uses: Platane/snk@v3
        with:
          github_user_name: IDGS-901-22001379
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            # Estilo GitHub Dark: fondo gris oscuro y verdes "oficiales"
            # (vacío, bajo, medio-, medio+, alto) → #161b22, #0e4429, #006d32, #26a641, #39d353
            dist/snake-github-dark.svg?color_snake=%23a855f7&color_dots=%23161b22,%230e4429,%23006d32,%2326a641,%2339d353&background=%230e1117

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


